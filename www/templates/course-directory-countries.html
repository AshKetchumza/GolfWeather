<ion-view title="Course Directory">
  <ion-content>
  <!-- Search Selections -->
  <!-- Search Inputs -->
    <div class="list">
      <!-- show the different countries -->
      <li class="item item-avatar" ng-repeat="country in continentCountries" ng-click="selectCountry(country, $index)">
        <img ng-src="img/countries/{{country.id}}-64.png">
        {{country.name}}
      </li>
    </div>
  </ion-content>
</ion-view>
