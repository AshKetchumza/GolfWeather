<ion-view view-title="Search Courses">
  <ion-content>
  <!-- Search Selections -->
  <br />
    <div class="button-bar">
      <a class="button button-calm">Search</a>
      <a class="button" ui-sref="app.course-directory">Directory</a>
      <a class="button" ui-sref="app.courses-nearby">Near Me</a>
    </div><br />
  <!-- Search Inputs -->
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Country</span>
        <input type="text" placeholder="South Africa">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Course</span>
        <input type="text" placeholder="Course Name">
      </label>
    </div>
  <!-- Submit button -->
    <button class="button button-block button-positive">
        Go
    </button>
  </ion-content>
</ion-view>
