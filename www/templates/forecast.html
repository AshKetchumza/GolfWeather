<ion-view view-title="{{selectedCourseName}}">
  <ion-content>
      <label><b>Current</b></label>
      <h3>Icon - {{selectedCourse.icon}}<br>
        Temp - {{selectedCourse.temp_celsius}}<br/>
        Sunrise - {{selectedCourse.sunrise}}<br/>
        Sunset - {{selectedCourse.sunset}}<br/>
        Conditions - {{selectedCourse.conditions}}</h3>
  </ion-content>
</ion-view>
